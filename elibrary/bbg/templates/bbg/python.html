<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-LIBRARY</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style5.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“š E - L I B R A R Y</h1>
        </div>
    </header>

    <main class="container">
        <div class="library-content">
            <!-- Left Section - Book Image and Details -->
            <div class="book-showcase">
                <img src="https://images.unsplash.com/photo-1526379095098-d400fd0bf935?auto=format&fit=crop&q=80&w=500" 
                     alt="Python Programming" 
                     class="featured-image">
                <div class="featured-book">
                    <h3>Featured Book</h3>
                    <p>Python </p>
                    <p class="subtitle">Perfect for beginners</p>
                </div>
            </div>

            <!-- Right Section - Book List -->
            <div class="book-list">
                <h2>Python Programming Books</h2>
                <div class="books-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Author</th>
                                <th>Available</th>
                                <th>Issued</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="booksList">
                            <!-- Books will be added here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/python.js' %}"></script>
</body>
</html>
